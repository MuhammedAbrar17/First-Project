<!-- remove_coupon.html -->
{% extends 'adminpanel/base.html' %}

{% block content %}
    <section class="content-main">
        <div class="content-header">
            <div>
                <h2 class="content-title card-title text-danger">Remove Coupon</h2>
                <p class="text-muted">Are you sure you want to remove "{{ coupon.coupon_code }}"?</p>
            </div>
        </div>
        <div class="card shadow-lg">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger btn-lg">Confirm Removal</button>
                </form>
                <a href="{% url 'addcoupon' %}" class="btn btn-secondary btn-lg mt-3">Cancel</a>
            </div>
        </div>
    </section>
</main>
{% endblock content %}
