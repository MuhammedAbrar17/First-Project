{% extends 'base.html' %}
{% block content %}
<section class="banner-bottom-wthreelayouts py-lg-5 py-3">
    <div class="container">
        {% csrf_token %}
        <h3 class="tittle-w3layouts text-center my-lg-4 my-4">Forgot Password</h3>
        <div class="inner_sec">
            <div class="contact_grid_right" style="display: flex; justify-content: center; align-items: center;">
                <form action="#" method="post" style="max-width: 500px; width: 100%;">
                    <div class="row contact_left_grid">
                        <div class="col-md-12 con-left">
                            <div class="form-group">
                                <label class="my-2">Email Address</label>
                                <input class="form-control" type="email" name="email" placeholder="" required="">
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="submit" value="Submit">
                            </div>
                            <div class="form-group">
                                <a class="btn btn-dark" href="{% url 'handle_login' %}">Go Back to Login</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
